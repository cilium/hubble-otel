dist:
    name: otelcol-custom # the binary name. Optional.
    description: "Custom OpenTelemetry Collector distribution"
    include_core: true
    otelcol_version: "0.36.0"
    version: "0.0.1"
receivers:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.36.0"
exporters:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/alibabacloudlogserviceexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awscloudwatchlogsexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awskinesisexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awsxrayexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/elasticsearchexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/f5cloudexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/googlecloudpubsubexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/influxdbexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/newrelicexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/observiqexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/sumologicexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/splunkhecexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/signalfxexporter v0.36.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/loadbalancingexporter v0.36.0"
replaces:
  # a fork of any of the modules can be used this way:
  #- "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awscloudwatchlogsexporter => github.com/errordeveloper/opentelemetry-collector-contrib/exporter/awscloudwatchlogsexporter d8d1ca897"
  # some of the modules need these directives to enable internal packages that are outside of the module directory
  # awsxrayexporter
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/aws/awsutil => github.com/open-telemetry/opentelemetry-collector-contrib/internal/aws/awsutil v0.36.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/aws/xray => github.com/open-telemetry/opentelemetry-collector-contrib/internal/aws/xray v0.36.0
  # splunkhecexporter
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/splunk => github.com/open-telemetry/opentelemetry-collector-contrib/internal/splunk v0.36.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/translator/opencensus => github.com/open-telemetry/opentelemetry-collector-contrib/pkg/translator/opencensus v0.36.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/coreinternal => github.com/open-telemetry/opentelemetry-collector-contrib/internal/coreinternal v0.36.0
  # signalfxexporter
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/common => github.com/open-telemetry/opentelemetry-collector-contrib/internal/common v0.36.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/splunk => github.com/open-telemetry/opentelemetry-collector-contrib/internal/splunk v0.36.0 
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/batchperresourceattr => github.com/open-telemetry/opentelemetry-collector-contrib/pkg/batchperresourceattr v0.36.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/experimentalmetricmetadata => github.com/open-telemetry/opentelemetry-collector-contrib/pkg/experimentalmetricmetadata v0.36.0
  # loadbalancingexporter
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/batchpersignal => github.com/open-telemetry/opentelemetry-collector-contrib/pkg/batchpersignal v0.36.0 


