receivers:
  hubble:
    endpoint: unix:///var/run/cilium/hubble.sock
  hubble/customname:
    tls:
    endpoint: unix:///var/run/cilium/hubble.sock
    flow_encoding_options:
      traces:
      logs:
  hubble/env:
    endpoint: "${HUBBLE_ENDPOINT}"
  hubble/nondefaultopts:
    endpoint: "${HUBBLE_ENDPOINT}"
    flow_encoding_options:
      traces:
        encoding: "JSON"
        top_level_keys: false
      logs:
        log_payload_as_body: true


processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [hubble]
      processors: [nop]
      exporters: [nop]
    logs:
      receivers: [hubble]
      processors: [nop]
      exporters: [nop]

